lang:                  ko
title:                 당신의 꿈을 함께 펼쳐봐요, 당신과 함께하는 특별한 AI 취업 컨설턴트, Resumait
copyright:             © 2025. All rights reserved.
remote_theme :         hydecorp/hydejack
url:                   "https://resumait.github.io"
base_url :             "/resumait-tutorial" 

# URL 구조를 카테고리 기반으로 변경
permalink: /:categories/:title/

# 카테고리 설정
categories:
  tutorial:
    name: Tutorial
    description: AI API 사용법 튜토리얼
  prompt-guide:
    name: Prompt 가이드
    description: AI 프롬프트 작성 가이드

accent_image:          /assets/img/sidebar.jpg 
accent_color:          rgb(46, 46, 46)              
theme_color:           rgb(24, 24, 24)                  

google_fonts:          false

hydejack:
  post_addons:         [about, newsletter, related, random, comments]
  project_addons:      [about, newsletter, other, comments]

  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           false
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false

  use_lsi:             true
  cookies_banner:      true
  advertise:           true
  hide_dates:          false
  hide_last_modified:  false

  dark_mode:
    always:            false
    dynamic:           true
    sunrise:           6
    sunset:            18
    icon:              true

  offline:
    enabled:           false
    cache_version:     1
    precache_assets:
      - /assets/img/swipe.svg

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed
